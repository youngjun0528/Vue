<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
</head>
<style>
    html, body {
        margin: 0;
        padding: 0;
    }

    #example {
        height: 98vh;
        min-height: 100%;
        padding: 10px;
    }

    [v-cloak] {
        display: none;
    }
</style>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="example" v-on:contextmenu.prevent="ctxStop" @mouseup.left="leftMouse" @mouseup.right="rightMouse">
    <div>
        Left Click : 왼 쪽 으 로 <br/>
        Right Click : 오 른 쪽 으 로
    </div>
    <img src="images/foot.jpg" v-bind:style="{ position:'absolute', left : pos.left+ 'px', top: pos.top +'px' }"/>
</div>
<script>
    var vm = new Vue(
        {
            el: "#example",
            data : {
                pos: {left: 100, top: 100}
            },
            methods : {
                ctxStop: function (e) {
                },
                leftMouse: function (e) {
                    if (this.pos.left > 30)
                        this.pos.left -= 30;
                    console.log("Move Left!!");
                },
                rightMouse: function (e) {
                    this.pos.left += 30;
                    console.log("Move Right!!");
                }
            }
        })
</script>
<!-- built files will be auto injected -->
</body>
</html>
