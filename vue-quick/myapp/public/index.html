<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
</head>
<template id='listTemplate'>
    <ul>
        <li>{{myMessage}}</li>
        <li>{{count}}</li>
        <li>{{countries}}</li>
    </ul>
</template>
<script>
    Vue.component('list-component', {
        template: '#listTemplate',
        props: {
            myMessage : {
                type: String,
                default : '안녕하세요'
            },
            count : {
                type: Number,
                require: true
            },
            countries : {
                type: Array,
                default: function() {
                    return ["대한민국"];
                }
            }
        }
    })
</script>
<body>
<div id="example">
        <list-component my-message="Hello" v-bind:count="100" v-bind:countries="['미국', '영국', '호주']"></list-component>
        <list-component my-message="씬짜오" :count="21" :countries="['베트남']"></list-component>
        <list-component my-message="니하오마" :countries="['중국', '타이완']"></list-component>
        <list-component :count="1000"></list-component>
</div>
</body>
<script type="text/javascript">
    Vue.config.devtools = true;
    var v = new Vue({
        el: '#example'
    })
</script>
</html>
