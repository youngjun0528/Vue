<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
</head>
<style>
    .set1 {
        background-color: aqua;
        color: purple;
    }

    .set2 {
        text-align: center;
        width: 120px;
    }

    .set3 {
        border: sandybrown dashed 1px;
    }

    [v-cloak] {
        display: none;
    }
</style>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="example">
    <button id="btn1" v-bind:class="{ set1:s1, set2:s2, set3:s3 }"> 버 튼 1 </button>
        <p>
            <input type="checkbox" v-model="s1" value="true"/>set1 디 자 인 <br/>
            <input type="checkbox" v-model="s2" value="true"/>set2 디 자 인 <br/>
            <input type="checkbox" v-model="s3" value="true"/>set3 디 자 인 <br/>
        </P>
    <button id="btn2" v-bind:class="mystyle"> 버 튼 2 </button>
    <p>
        <input type="checkbox" v-model="mystyle.set1" value="true"/>set1 디 자 인 <br/>
        <input type="checkbox" v-model="mystyle.set2" value="true"/>set2 디 자 인 <br/>
        <input type="checkbox" v-model="mystyle.set3" value="true"/>set3 디 자 인 <br/>
    </P>
</div>
<script>
    var vm = new Vue(
        {
            el: "#example",
            data: {
                mystyle: {
                    set1: false,
                    set2: false,
                    set3: false,
                },
                s1 : false, s2 : false, s3 : false
            }
        }
    )
</script>
<!-- built files will be auto injected -->
</body>
</html>
