<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    ul {
        margin: 0;
        padding: 0;
    }

    ul li {
        cursor: pointer;
        position: relative;
        padding: 8px 8px 8px 40px;
        background: #eee;
        font-size: 14px;
        transition: 0.2s;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

    }

    ul li:hover {
        background: #ddd;
    }

    ul li.checked {
        background: #BBB;
        color: #fff;
        text-decoration: line-through;
    }

    ul li.checked::before {
        content: '';
        position: absolute;
        border-color: #fff;
        border-style: solid;
        border-width: 0px 1px 1px 0px;
        top: 10px;
        left: 16px;
        transform: rotate(45deg);
        height: 8px;
        width: 8px;
    }

    .close {
        position: absolute;
        right: 0;
        top: 0;
        padding: 12px 16px 12px 16px;
    }

    .close:hover {
        background-color: #f44336;
        color: white;
    }

    .header {
        background-color: purple;
        padding: 30px 30px;
        color: yellow;
        text-align: center;
    }

    .header:after {;
        content: " ";
        display: table;
        clear: both;
    }

    .input {;
        border: none;
        width: 75%;
        height: 35px;
        padding: 10px;;
        float: left;
        font-size: 16px;;
    }

    .addbutton {
        padding: 10px;
        width: 25%;
        height: 35px;
        background: #d9d9d9;;
        color: #555;
        float: left;
        text-align: center;
        font-size: 13px;
        cursor: pointer;
        transition: 0.3s;
    }

    .addbutton:hover {
        background-color: #bbb;
    }

    .completed {
        text-decoration: none;
    }
</style>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="todolistapp">
    <div id=Mheader" class="header">
        <h2>Todo List App</h2>
        <input class="input" type="text" id="task" v-model.trim="todo" v-on:keyup.enter="addTodo"
               placeholder=" 입력 후 엔터 !">
        <span class="addbutton" v-on:click="addTodo">추 가 </span>
    </div>
    <ul id="todolist">
        <li v-for="a in todolist" v-bind:class="checked(a.done)" v-on:click="doneToggle(a.id)">
            <span>{{ a.todo }}</span>
            <span v-if="a.done"> ( 완료 )</span>
            <span class="close" v-on:click.stop="deleteTodo(a.id)">&#x00D7;</span>
        </li>
    </ul>
</div>
<script>
    var vm = new Vue({
        el: "#todolistapp",
        data: {
            todo: "",
            todolist: [
                {id: 1, todo: "영 화 보 기 ", done: false},
                {id: 2, todo: "주 말 산 책 ", done: true},
                {id: 3, todo: "ES6 학 습 ", done: false},
                {id: 4, todo: "장실 야 구 장 ", done: false}
            ]
        },
        methods:
            {
                checked: function (done) {
                    if (done) return {checked: true};
                    else return {checked: false};
                },
                addTodo: function (e) {
                    if (this.todo.trim() !== "") {
                        this.todolist.push({todo: this.todo.trim(), done: false});
                        this.todo = "";
                    }
                },
                deleteTodo: function (id) {
                    var index = this.todolist.findIndex(function (item) {

                        return item.id === id;
                    })
                    this.todolist.splice(index, 1);
                },
                doneToggle: function (id) {
                    var index = this.todolist.findIndex(function (item) {
                        return item.id === id;
                    })
                    this.todolist[index].done = !this.todolist[index].done;
                }
            }
    })
</script>
<!-- built files will be auto injected -->
</body>
</html>
