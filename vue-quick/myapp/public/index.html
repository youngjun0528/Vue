<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
</head>
<!— Child Component START -->
<style>
    .buttonstyle {
        width: 120px;
        height: 30px;
        text-align: center;
    }
</style>
<template id="childTemplate">
    <div>
        <button class="buttonstyle" v-on:click="clickEvent" v-bind:data-lang="buttonInfo.value">
            {{buttonInfo.text}}
        </button>
    </div>
</template>
<script type="text/javascript">
    Vue.component('child-component', {
        template: '#childTemplate',
        props: ['buttonInfo'],
        methods: {
            clickEvent: function (e) {
                this.$emit('timeclick', e.target.innerText, e.target.dataset.lang);
            }
        }
    })
</script>
<!— Child Component END -->
<!— Parent Component START -->
<template id="parent-template">
    <div>
        <child-component v-for="s in buttons" v-bind:button-info="s" v-on:timeclick="timeclickEvent"></child-component>
        <hr/>
        <div>{{ msg }}</div>
    </div>
</template>
<script type="text/javascript">
    Vue.component('parent-component', {
        template: '#parent-template',
        props: ['buttons'],
        data: function () {
            return {msg: ""};
        },
        methods: {
            timeclickEvent: function (k, v) {
                this.msg = k + ", " + v;
            },
        }
    })
</script>
<!-- Parent Component END -->
<body>
<div id="example">
    <parent-component :buttons="buttons"></parent-component>
</div>
</body>
<script type="text/javascript">
    Vue.config.devtools = true;
    var v = new Vue({
        el: '#example',
        data: {
            buttons: [
                {text: "Hello", value: "영어"},
                {text: "씬짜오", value: " 베트남어 "},
                {text: "니하오", value: " 중국어 "}
            ]
        }
    })
</script>
</html>
