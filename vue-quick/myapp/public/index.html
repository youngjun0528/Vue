<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<style>
    .layout1 {
        margin: 30px 30px 30px 30px;
    }

    [v-cloak] {
        display: none;
    }
</style>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="example" class="container layout1">
    <p><input type="text" v-model="amount" class="form-control"/></p>
    <P>
        <button id="deposit" v-on:click="deposit" class="btn btn-primary"> 예금</button>
        <button id="withdraw" @click="withdraw" class="btn btn-primary">인출</button>
    </p>
    <h3>계좌 잔고 : {{ balance }}</h3>
</div>
<script>
    var vm = new Vue({
        el: "#example",
        data: {
            amount: 0,
            balance: 0
        },
        methods: {
            deposit: function (e) {
                var amt = parseInt(this.amount);
                if (amt <= 0) {
                    alert("0보다 큰 값을 예금해야 합니다");
                } else {
                    this.balance += amt;
                }
            },
            withdraw: function (e) {
                var amt = parseInt(this.amount);
                if (amt <= 0) {
                    alert("0보다 큰 값을 인출할 수 있습니다");
                } else if (amt > this.balance) {
                    alert("잔고보다 많은 금액을 인출할 수 없습니다");
                } else {
                    this.balance -= amt;
                }
            }
        }
    })
</script>
<!-- built files will be auto injected -->
</body>
</html>
