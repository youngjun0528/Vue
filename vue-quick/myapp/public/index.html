<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<style>
    #list {
        width: 600px;
        border: 1px solid black;
        border-collapse: collapse;
    }

    #list td, #list th {
        border: 1px solid black;
        text-align: center;
    }

    #list > thead > tr {
        color: yellow;
        background-color: purple;
    }

    [v-cloak] {
        display: none;
    }
</style>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="example" class="container layout1">
    <p><input type="text" v-model="amount" class="form-control"/></p>
    <P>
        <button id="deposit" v-on:click="balance += parseInt(amount)" class="btn btn-primary"> 예금</button>
        <button id="withdraw" @click="balance -= parseInt(amount)" class="btn btn-primary">인출</button>
    </p>
    <h3>계좌 잔고 : {{ balance }}</h3>
</div>
<script>
    var vm = new Vue({
        el: "#example",
        data: {
            amount: 0,
            balance: 0
        }
    });

</script>
<!-- built files will be auto injected -->
</body>
</html>
